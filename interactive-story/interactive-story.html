<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tales - Interactive Storytelling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-container">
        <h1>Interactive Story: Cyberbullying Adventure</h1>
        <img src="https://via.placeholder.com/150" alt="Cartoon Character" class="story-character">
        <p id="story-text">You're chatting with your friend online. Suddenly, someone you don't know sends you a mean message...</p>
        <div class="choices">
            <button onclick="continueStory('ignore')">Ignore the message</button>
            <button onclick="continueStory('respond')">Respond to the message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
