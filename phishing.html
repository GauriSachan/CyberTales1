<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Phishing Awareness Game</h1>
        <p>Identify if the email is a phishing attempt or not.</p>
        <div id="email-content"></div>
        <button id="phishing" onclick="checkAnswer(true)">Phishing</button>
        <button id="safe" onclick="checkAnswer(false)">Safe</button>
        <div id="result"></div>
        <div id="score">Score: 0</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
